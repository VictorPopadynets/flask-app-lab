{% extends 'base.html' %}

{% block title %} 404 Not Found {% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <h1 class="display-1 fw-bold text-danger">404</h1>
    <h2 class="mt-3">Сторінка не знайдена!</h2>
    <p class="text-muted text-center mt-2" style="max-width: 500px;">
        На жаль, сторінка, яку ви намагаєтеся знайти, не існує. Перевірте правильність URL-адреси
        або поверніться на головну сторінку.
    </p>
    <a href="{{ url_for('home') }}" class="btn btn-outline-primary btn-lg mt-4 px-5">
        Повернутись на головну
    </a>
</div>
{% endblock %}
