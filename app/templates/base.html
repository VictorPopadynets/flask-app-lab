<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мій сайт{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            {% if request.cookies.get('color_scheme') == 'dark' %}
                background-color: #343a40;
                color: white;
            {% else %}
                background-color: white;
                color: black;
            {% endif %}
        }
    </style>

</head>
<body>
  <header class="bg-dark text-white p-3">
        <div class="container">
            <h1>Flask Application</h1>
        </div>
    </header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('home') }}">Головна</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('user_name.get_profile') }}">Профіль</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('user_name.login') }}">Вхід</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('user_name.logout') }}">Вийти</a></li>
    </ul>
</nav>

<div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
