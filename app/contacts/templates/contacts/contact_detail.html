<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Деталі контакту</title>
</head>
<body>
    <h1>Деталі контакту</h1>

    <p><strong>Ім'я:</strong> {{ contact.name }}</p>
    <p><strong>Email:</strong> {{ contact.email }}</p>
    <p><strong>Телефон:</strong> {{ contact.phone }}</p>
    <p><strong>Група:</strong> {{ contact.group.name if contact.group else "Без групи" }}</p>

    <a href="{{ url_for('contacts.contact_list') }}">Назад до списку</a>
</body>
</html>
